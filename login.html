<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="assets/logo2020.png" alt="Yonathan Gutierrez R">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="assets/_x34_-7.png" alt="user">
                <p>Perfil</p>
            </div>
            <ul class="list-unstyled">
                <li>
                    <a href="/">
                        Cuenta
                    </a>
                </li>
                <li> <a href="/">
                    Cerrar sesion
                </a></li>
            </ul>
        </div>
    </header>
    <section class="login">
        <div class="login__container">
            <h2 tabindex="0">Inicia Sesión</h2>
            <form class="login__container--form" action="">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">

                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember">
                    <label>
                        <input type="checkbox" id="cbox1">Recordarme    
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <div class="login__container--social-media">
                <div>
                    <img src="assets/path828.png" alt="google">Iniciar sesión con Google
                </div>
                <div>
                    <img src="./assets/path1244.png" alt="google">Iniciar sesión con Twitter
                </div>
            </div>
            <p class="login__container--register">¿No tiene cuenta? <a href="/">Registrate</a></p>

        </div>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
    <script src="index.js"></script>
</body>


</html>
